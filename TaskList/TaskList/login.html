<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Teste Supero] Tasklist - Acesso ao Sistema</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Comum a todas as páginas -->
    <link href="css/style.css" rel="stylesheet">
    <!-- CSS Exclusivo Página de Login -->
    <link href="css/login.css" rel="stylesheet">

    <!-- jQuey CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <!-- Materlialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     
    <!-- Scripts comuns -->
    <script src="js/tools.js"></script>
    <!-- Script da Página -->
    <script src="js/login.js"></script>
</head>
<body>
    <div class="progress">
        <div class="indeterminate"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 center-align">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title cyan darken-2 white-text">
                            <i class="material-icons">account_box</i>
                            Dados de Acesso
                        </span>
                        <div class="input-field col s12">
                            <input id="txt_nome" type="text">
                            <label for="txt_nome">Usuário</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="pwd_senha" type="password">
                            <label for="pwd_senha">Senha</label>
                        </div>
                        <div class="row">
                            <button id="btn_logon" class="btn waves-effect waves-light cyan darken-1" type="button" name="action">Entrar
                                <i class="material-icons right">done</i>
                            </button>
                            <button id="btn_register" class="btn waves-effect waves-light cyan darken-1" type="button" name="action">Registrar
                                <i class="material-icons right">assignment</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a id="fab_flushapi" class="btn-floating btn-large cyan darken-1" title="Limpar endereço da API">
          <i class="large material-icons">cloud_off</i>
        </a>
    </div>
</body>
</html>
